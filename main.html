<!DOCTYPE html>
<html lang="eng">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <title>Teroria</title>
    </head>
    <body>
        <div class="row">
            <div class="text-center" id="text"></div>
        </div>
        <div class="row">
            <div class="text-center" id="image"></div>
        </div>
        <div class="row">
            <div class="text-center" id="buttons"></div>
        </div>
        <script>
            list = [
                {
                    "text" : "Loaded into a new world",
                    "image" : "./images/imagename.jpg",
                    "choices" : ["Go to spawn"],
                    "next scene" : [1]
                },{
                    "text" : "You are at spawn",
                    "choices" : ["Go in the cave to the right", "Explore to the left", "Fight the Eye of Cthulu"],
                    "next scene" : [2, 3, 4]
                },{
                    "text" : "You are in a cave",
                    "choices" : ["keep going deeper", "You see a dead-mans chest open it", "You see a dead-mans chest disarm the traps and then open it"],
                    "next scene" : [5, 6, 7]
                },{
                    "text" : "You are exploring to the left",
                    "choices" : ["Go in the corruption biome", "You find a dungeon"],
                    "next scene" : [8, 9]
                },{
                    "text" : "You are exploring to the left",
                    "choices" : ["You died! The eye of Cthulu is way too strong for you", "You defeated the eye of Cthulu!!!"],
                    "next scene" : [10, 11]
                }
            ]


            function scenechanger(id) {
                let text = document.getElementById("text");
                text.innerHTML = "";
                let added_text = document.createElement("h1");
                added_text.textContent = list[id]["text"];
                text.appendChild(added_text);
                
                let image = document.getElementById("image");
                image.innerHTML = "";
                let added_image = document.createElement("img");
                added_image.src = list[id]["image"];
                image.appendChild(added_image);
                

                let buttons = document.getElementById("buttons");
                buttons.innerHTML = "";
                for (let i = 0; i < list[id]["choices"].length; i++) {
                    let button = document.createElement("button");
                    button.textContent = list[id]["choices"][i];
                    button.className = "btn btn-secondary";
                    button.style = "margin: 50px 5px 0px 5px;";
                    button.onclick = () => scenechanger(list[id]["next scene"][i]);
                    buttons.appendChild(button);
                }
            }    
            
            scenechanger(0);
        </script>
    </body>
