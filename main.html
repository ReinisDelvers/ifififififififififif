    <body>
        <canvas id="canva" style="background-color: brown; display: block; height: 100%; width: 100%;"></canvas>
        <script>
            function scenechanger(nextscene) {
                if (nextscene == "start") {
                    text = "Loaded into new world"
                    choices = []
                    choices.append("Go to spawn")
                    return [text, choices]
                } else if (nextscene == "spawn") {
                    text = "You are at spawn"
                    choices = []
                    choices.append("Go in the cave to the right")
                    choices.append("Explore to the left")
                    choices.append("Fight the Eye of Cthulu")
                    return [text, choices]
                }
            }
            function updateCanvaSize() {
                canvas = document.getElementById("canva");
                canvas.width = window.width;
                canvas.height = window.height;
            }

            updateCanvaSize()
            print("asdfasdff")

        </script>
