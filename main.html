    <body>
        <canvas id="canva" style="background-color: brown; display: block;"></canvas>
        <script>
            function updateCanvaSize() {
                canvas = document.getElementById("canva");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function scenechanger(nextscene) {
                let text;
                let choices = [];

                if (nextscene == "start") {
                    text = "Loaded into new world"
                    choices.push("Go to spawn")
                    return [text, choices]
                } else if (nextscene == "spawn") {
                    text = "You are at spawn"
                    choices.push("Go in the cave to the right")
                    choices.push("Explore to the left")
                    choices.push("Fight the Eye of Cthulu")
                    return [text, choices]
                }
            }
            
            function scenedrawer() {

            }

            function gameloop() {
                scenechanger()
                scenedrawer()
            }

            updateCanvaSize()
            window.addEventListener('resize', updateCanvaSize);
            gameloop()
        </script>
    </body>
