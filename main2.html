<!DOCTYPE html>
<html lang="eng">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <title>Teroria</title>
    </head>
    <body>
        <div class="row" style="min-height: 65px; background-color: aqua;">
            <div class="text-center" id="text"></div>
        </div>
        <div class="row">
            <div class="text-center" id="buttons" style=" background-color: rgb(255, 0, 0);"></div>
        </div>
        <script>
            // all texts
            // ["text"]
            const text_list = ["Loaded into new world", "You are at spawn"];
            // all choices seperetly and index for index_list to load next scene if choice is selected
            // [["choice", index_list_index], [...]]
            const choice_list = [["Go to spawn", 1], ["Go in the cave to the right", 0], ["Explore to the left", 0], ["Fight the Eye of Cthulu", 0]];
            // list of indexes which is used for selecting correct texts and choices
            // [[text_list_index, choice_list_index, choice_list_index, ...], [...]]
            const index_list = [[0, 0], [1, 1, 2, 3]];


            function scenechanger(index_list_index) {
                console.log("scene")
                let text = document.getElementById("text");
                text.innerHTML = "";

                let added_text = document.createElement("h1");
                added_text.textContent = text_list[index_list[index_list_index][0]]
                text.appendChild(added_text);
                buttons(index_list_index)                
            }

            function buttons(index_list_index) {
                console.log("button")
                let buttons = document.getElementById("buttons");
                buttons.innerHTML = "";

                for (let i = 0; i < index_list[index_list_index].length-1; i++) {
                    let button = document.createElement("button");
                    button.textContent = choice_list[index_list[index_list_index][i+1]][0]
                    button.className = "btn btn-secondary";
                    button.style = "margin: 50px 5px 0px 5px;"
                    button.onclick = () => scenechanger(choice_list[index_list[index_list_index][i+1]][1])
                    buttons.appendChild(button);
                }
            }
            scenechanger(0)
        </script>
    </body>
